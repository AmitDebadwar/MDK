<div ng-controller="LoginCtrl">

    <div class="row">
        <div class="col-md-3">
            <h2>Dashboard
            </h2>
        </div>

        <div class="clearfix"></div>
    </div>

    <div class="row">
        <div class="col-md-5" style="min-height: 100px; min-width: 100px">sa</div>
        <div class="col-md-7">

            <div class="panel panel-info">
                <div class="panel-heading clearfix">

                    <h4 class="panel-title pull-left" style="padding-top: 7.5px;">Business Lines</h4>
                    <!--<div class="input-group" style="border:2px solid green;">-->
                        <input type="text" class="form-control" ng-model="searchLine" placeholder="search business lines by firstname/lastname or contact number" style="width:70%;margin:0px 20px 0px 150px;">
                        <!--<div class="input-group-btn">
                            <button class="btn btn-primary"><i class="glyphicon glyphicon-search"></i></button>
                        </div>-->
                    <!--</div>-->

                </div>
                <div class="panel-title">
                </div>
                <div class="panel-body">
                    <table class="table table-bordered table-hover table-responsive">
                        <thead>
                            <tr>
                                <th>Id</th>
                                <th>Business Name</th>
                                <th>Contact Number</th>

                            </tr>
                        </thead>
                        <tbody ng-repeat="record in businessLines | filter: searchLine">
                            <tr>
                                <td><a href="#" ng-bind="record.Pid"></a></td>
                                <td><a href="#"><span ng-bind="record.FirstName+' '+record.MiddleName +' ' +record.LastName"></span></a></td>
                                <td><a href="#" ng-bind="record.ContactNo | tel"></a></td>
                            </tr>
                        </tbody>
                    </table>
                </div>
                <div class="panel-footer">
                    <!--Panel footer-->

                    <nav>
                        <ul class="pagination">
                            <li>
                                <a href="#" aria-label="Previous">
                                    <span aria-hidden="true">&laquo;</span>
                                </a>
                            </li>
                            <li><a href="#">1</a></li>
                            <li><a href="#">2</a></li>
                            <li><a href="#">3</a></li>
                            <li><a href="#">4</a></li>
                            <li><a href="#">5</a></li>
                            <li>
                                <a href="#" aria-label="Next">
                                    <span aria-hidden="true">&raquo;</span>
                                </a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>

        </div>
    </div>
</div>
