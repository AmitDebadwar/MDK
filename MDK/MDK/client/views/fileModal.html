<div>
    <div class="modal-header">
        <h3 class="modal-title"><a href="" ng-bind="businessGUID"></a></h3>
       For the year:  <b ng-bind="year"></b>
    </div>
    <div class="modal-body">
        
        <table class="table table- table-hover">
            <thead>
                <tr>
                    <th>File</th>
                    <th></th>
                    <th></th>
                </tr>
            </thead>
            <tbody>

                <tr ng-repeat="file in fileList">
                    <td ng-bind="file.FileName"></td>
                    <td>
                               <!--<input type="button" class="btn downloadBTN" ng-click="getDocumentsToDownload()"/>-->

                        <button  style="border:none; background:none;">
                            <span class="glyphicon glyphicon-download" style="color:#2A6496;" aria-hidden="true"></span>
                        </button>
                        
                    </td>
                    <td>
                       <!--  <input type="button" class="btn deleteBTN" ng-click="getDocumentsToDownload()"/>-->

                        <button style="border:none; background:none;">
                            <span class="glyphicon glyphicon-remove" style="color:red;" aria-hidden="true"></span>
                        </button>

                    </td>
                </tr>
            </tbody>
        </table>

    </div>
    <div class="modal-footer">
       <!-- <button class="btn btn-primary" type="button" ng-click="ok()">OK</button>-->
        <button class="btn btn-warning" type="button" ng-click="cancel()">Close</button>
    </div>
</div>
