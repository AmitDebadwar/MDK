<div ng-controller="LoginCtrl">
     <div class="row">

        <div class="col-md-3">
            <h2>Login
            </h2>
        </div>

        <div class="clearfix"></div>

        <div class="row">
            <div class="col-md-offset-3 col-md-5 loginBox">

                <form class="form-horizontal">
                    <div class="form-group  has-feedback">
                        <label for="inputEmail3" class="col-md-2 control-label"></label>
                        <div class="col-md-10">
                            <uib-alert type="danger" close="closeLoginUserValidationAlert()" ng-show="isLoginError"><span ng-bind="loginErrorMessage"></span></uib-alert>
                        </div>
                    </div>

                    <div class="form-group  has-feedback">
                        <label for="inputEmail3" class="col-md-2 control-label">User Id</label>
                        <div class="col-md-10">

                            <input type="text" class="form-control" ng-model="userId" placeholder="e.g. apjKalam_765">

                            </input>
                            <span class="glyphicon glyphicon-user form-control-feedback"></span>

                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="inputPassword3" class="col-md-2 control-label">Password</label>
                        <div class="col-md-10">
                            <input type="password" class="form-control" ng-model="userPassword" placeholder="*************************"></input>
                            <span class="glyphicon glyphicon-lock form-control-feedback"></span>

                            <div class="text-center">
                                <p class="form-control-static help-block"><small><strong>Passwords are case sensitive.</strong></small></p>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">

                        <div class="col-md-offset-2 col-md-4">
                            <label>
                                <a href="#">Forgot pasword?</a>
                            </label>

                        </div>
                        <div class="col-md-6">
                            <button class="btn btn-default btn-primary pull-right" ng-click="login()">
                                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log in
                            </button>
                        </div>

                    </div>

                </form>
            </div>


        </div>
        <div class="row">
            <br></br>

            <div class="col-md-offset-3 col-md-6">
                <div class="text-center">
                    <span id="helpBlock" class="text-info">Need help? Please call us on <span class="glyphicon glyphicon-phone"></span>
                        <strong>+91 9096174175</strong> In case of forget password, please contact to your Admin @ <a href="#">amit.debadwar@gmail.com</a>
                    </span>

                </div>
            </div>
        </div>
    </div>
</div>
