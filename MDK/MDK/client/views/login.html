<div ng-controller="LoginCtrl">
  <div class="row">
    <div class="row">
      <div class="col-md-offset-1 col-md-3">
        <h2 style="color:#006598">
          <i>Login</i>
        </h2>
      </div>
      <br></br>
      <br></br>
      <br></br>

    </div>


    <div class="row">
      <div class="col-md-offset-3 col-md-5">

        <form class="form-horizontal">
          <div class="form-group  has-feedback">
            <label for="inputEmail3" class="col-md-2 control-label">User Id</label>
            <div class="col-md-10">
              <input type="email" class="form-control" id="inputEmail3" placeholder="User id">

              </input>
              <span class="glyphicon glyphicon-user form-control-feedback"></span>

            </div>
          </div>
          <div class="form-group has-feedback">
            <label for="inputPassword3" class="col-md-2 control-label">Password</label>
            <div class="col-md-10">
              <input type="text" class="form-control" id="inputPassword3" placeholder="Password"></input>
              <span class="glyphicon glyphicon-lock form-control-feedback"></span>

            </div>
          </div>
          <div class="form-group">
            <div class="col-md-offset-2 col-md-5">
              <div class="checkbox">
                <label>
                  <a href="#">Forgot pasword?</a>
                </label>
              </div>
            </div>

          </div>
          <div class="form-group">
            <div class="col-md-offset-10">
              <button type="submit" class="btn btn-default btn-primary">
                <span class="glyphicon glyphicon-log-in" aria-hidden="true"></span> Log in
              </button>
            </div>
          </div>
        </form>
      </div>

    </div>
    <div class="row">
      <br></br>

      <div class="col-md-offset-3 col-md-6">
        <div class="text-center">
          <span id="helpBlock" class="text-info">
            Need help? Please call us on <span class="glyphicon glyphicon-phone"></span>
            <strong> +91 9096174175</strong> In case of forget password, please contact to your Admin @ <a href="#">amit.debadwar@gmail.com</a>
          </span>

        </div>
      </div>
    </div>
  </div>
</div>
