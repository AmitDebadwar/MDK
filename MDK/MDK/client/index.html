<html>
<head>
    <title>AcTrack</title>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!--  LP Mobile Viewport -->
    <meta name="viewport" content="user-scalable=0, width=device-width, initial-scale=1.0,  minimum-scale=1.0, maximum-scale=1.0">

    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->


    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

    <link href="lib/UIpackages/node_modules/bootstrap/dist/css/bootstrap.css" rel="stylesheet" />
    <link href="lib/UIpackages/node_modules/bootstrap/dist/css/bootstrap-theme.css" rel="stylesheet" />
    <link href="lib/UIpackages/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-csp.css" rel="stylesheet" />
    <link href="lib/UIpackages/node_modules/angular-busy/dist/angular-busy.min.css" rel="stylesheet" />
    <link href="style/style.css" rel="stylesheet" />

</head>

<body role="document" ng-app="MDKApp" ng-controller="MainCtrl">

    <div cg-busy="{promise:$root.loading,templateUrl:'views/loader.html',message:'Processing...',backdrop:true,delay:0,minDuration:1000}">
        <div class="row" ng-controller="HeaderCtrl">

            <header>
                <div class="col-md-4">
                    <div class="logo">
                        <div class="logoHeading">
                            <h1><b>AccTrack</b>
                            </h1>
                            <small class="logoSubHeading">makes accounting easy !</small>
                        </div>
                    </div>
                </div>

                <div class="col-md-8">
                    <div class="row" style="margin-top: 60px;">
                        <form>
                            <div class="form-group">
                                <input type="button" class="btn btn-primary col-md-1 pull-right" id="exampleInputPassword1" style="margin-right: 105px;" value="Logout" />
                            </div>
                        </form>
                    </div>
                </div>

            </header>

        </div>


        <div class="row">
            <hr class="mainHR" />
        </div>
        <div class="row viewBody">

            <section ui-view></section>

        </div>
        <div class="row">
            <hr style="height: 1.1px; background: gray;" />
            <footer style="height: 40px; border: 0px solid black;">
                <div class="text-center">
                    All rights are reserved by Amit Debadwar
                </div>
            </footer>
        </div>
        <!--Libs-->
        <script src="lib/UIpackages/node_modules/jquery/dist/jquery.min.js"></script>
        <script src="lib/UIpackages/node_modules/bootstrap/dist/js/bootstrap.js"></script>
        <script src="lib/UIpackages/node_modules/angular/angular.min.js"></script>
        <script src="lib/angular-ui-router.js"></script>
        <script src="lib/UIpackages/node_modules/angular-ui-bootstrap/dist/ui-bootstrap-tpls.js"></script>
        <script src="lib/UIpackages/node_modules/angular-animate/angular-animate.js"></script>
        <script src="lib/UIpackages/node_modules/angular-busy/dist/angular-busy.min.js"></script>
        <script src="lib/UIpackages/node_modules/ng-file-upload/dist/ng-file-upload-shim.min.js"></script>
        <script src="lib/UIpackages/node_modules/ng-file-upload/dist/ng-file-upload.min.js"></script>

        <!--Libs End-->

        <!--Custom angular services-->
        <script src="scripts/common/services/httpFactoryService.js"></script>
        <!--Custom angular services End-->

        <!--App specific-->
        <script src="app.js"></script>
        <script src="app.config.js"></script>
        <!--App specific End-->


        <!--App directives-->
        <script src="scripts/common/directives/fileModel.js"></script>
        <!--App directives end-->


        <!--Angualar constant-->
        <script src="scripts/common/services/constants.js"></script>
        <!--Angualar constant End-->

        <!--Angular custom services-->
        <script src="scripts/common/services/service.js"></script>
        <!--Angular custom services End-->

        <!--Angular custom filteres-->
        <script src="scripts/common/filters/formatMobileNumber.js"></script>
        <!--Angular custom filteres End-->

        <!--Angular controllers-->
        <script src="scripts/controller/MainController.js"></script>
        <script src="scripts/controller/LoginCtrl.js"></script>
        <script src="scripts/controller/DashboardCtrl.js"></script>
        <script src="scripts/controller/HeaderCtrl.js"></script>
        <script src="scripts/controller/LineDetailsCtrl.js"></script>
        <script src="scripts/controller/UserManagement.js"></script>
        <script src="scripts/controller/Business/BusinessUserManagementCtrl.js"></script>
        <!--Angular controllers End-->
    </div>
</body>
</html>
